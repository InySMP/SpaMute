# --- Plug-in prefix ---
prefix: "&6[&b&lSpaMute&6] &r"

# --- Warning and ban messages ---

# Message when a player receives a warning due to screen swiping behavior (sent to the player himself)
player-warning: 
- "{prefix}&e&lWarning! &7Do not send messages frequently.&r" 
- "{prefix}&7You have accumulated &c{count}/{threshold} &7 screen spam warnings.&r"

# The message sent to the player when the player is banned
player-muted: 
- "{prefix} ======== &c&lðŸš« Mute Notification ðŸš«&r ========"
- "{prefix} &7You have been automatically banned due to continuous screen spamming &e{duration}&7.&r" 
- "{prefix} &7The ban will be automatically lifted at &a{unmute_time} &7.&r" 
- "{prefix} =============================="

# Message received when a player attempts to speak while being muted
player-try-speak: "{prefix}&cYou have been banned &7(&eremaining &6{remaining}&7)&c and cannot speak.&r"

# A message sent to the player when the player's ban time expires and the ban is automatically lifted
player-unmuted-auto: "{prefix} &aYour mute has been automatically removed and you can now speak.&r"

# Notification sent to server administrators (players with spamute.admin permissions)
admin-notify-mute:
- "{prefix} ======== &c&lðŸš¨ Server Notification ðŸš¨ &r========"
- "{prefix} &b{player} &7 was automatically banned due to screen spam &e{duration}&7!&r"
- "{prefix} ==============================="

unmute-success-sender: "{prefix} &6{player}&a's ban has been lifted by &c{sender}&a"

# --- Command message ---

reload-usage: "{prefix} &7usage: &e/spamute reload&r"
command-usage:
- "{prefix} ===== {prefix} &6Commands List &r====="
- "{prefix} /spamute - Normal Command, commands list"
- "{prefix} /spamute reload - reload config.yml & message.yml"
- "{prefix} /spamute help - commands list"
- "{prefix} /spamute unmute - Unmute player"
- "{prefix} =============================="

# Plug-in reload successful message (to administrator)
command-reload-success: "{prefix} &aThe configuration has been reloaded successfully.&r"

# Message when there is no permission to execute the command
command-no-permission: "{prefix} &cYou do not have permission to execute this command.&r"

# Message when instruction usage is incorrect

unmute-player-not-found: "{prefix} &c{player} not found"

unmute-not-muted: "{prefix} &cThe player is not on the muted list"