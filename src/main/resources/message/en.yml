# ðŸŽ¨ SpaMute - Message Configuration File ðŸŽ¨

# Use the '&' symbol to define color codes.
# {prefix} - Plugin prefix
# {duration} - Total mute duration (formatted)
# {remaining} - Remaining mute time (formatted)
# {unmute_time} - Exact date and time the mute will be lifted
# {player} - Target player name
# {sender} - Administrator name executing the command
# {count} - Warning count
# {threshold} - Warning threshold
#

# --- Plugin prefix ---
prefix: "&6[&b&lSpaMute&6] &r"

# --- Warning and mute messages ---

# Message sent to the player when they receive a warning for spamming (sent to the player themselves)
player-warning:
- "{prefix}&e&l Warning! &7 Please do not send messages frequently.&r"
- "{prefix}&7 You have accumulated &c{count}/{threshold} &7 spamming warnings.&r"

# Message sent to the player when they are muted:
player-muted:
- "{prefix} ======== &c&lðŸš« Muted Notification ðŸš«&r ========"
- "{prefix} &7 You have been automatically muted for continuous spamming &e{duration}&7.&r"
- "{prefix} &7 The muted status will be automatically lifted at &a{unmute_time} &7.&r"
- "{prefix} ==============================="

# Message received when a player attempts to speak while muted (using the {remaining} variable):
player-try-speak: "{prefix}&c You have been muted &7(&e Remaining &6{remaining}&7)&c, and cannot speak.&r"

# When a player's ban expires and is automatically lifted, the following message is sent to the player:
player-unmuted-auto: "{prefix} &aYour ban has been automatically lifted, you can now speak."

# Notification sent to the server administrator (player with spamute.admin privileges)
admin-notify-mute:
- "{prefix} ======== &c&lðŸš¨ Server Notification ðŸš¨ &r========"
- "{prefix} &b{player} &7 was automatically banned for spamming &e{duration}&7! &r"
- "{prefix} ================================"

# Response to the administrator who executed the ban lifting command
unmute-success-sender: "{prefix} &6{player}&a's ban has been &c{sender}&a Unmute."

# Notify the target player whose mute has been lifted (this is a manual unmute)
unmute-success-target: "{prefix} &aYour mute has been manually lifted by the administrator, you can now speak. &r"

# --- Command Messages ---

# Usage tips for /spamute reload
reload-usage: "{prefix} &7 Usage: &e/spamute reload&r"

# List of commands displayed by /help or /spamute
command-usage:
- "{prefix} ===== {prefix} &6Commands List &r====="
- "{prefix} /spamute - Display the list of commands"
- "{prefix} /spamute reload - Reload the configuration file"
- "{prefix} /spamute status <player name> - Check the player's mute status"
- "{prefix} /unmute <player name> - Manually unmute a player.
- "{prefix} ==============================="

# Message indicating successful plugin reload (to administrator)
command-reload-success: "{prefix} &a Configuration has been successfully reloaded. &r"

# Message indicating permission not required to execute a command
command-no-permission: "{prefix} &c You do not have permission to execute this command. &r"

# Player does not exist or is not logged into the server
unmute-player-not-found: "{prefix} &c Player not found &e{player}&c."

# Error message indicating the player is not in the mute list
unmute-not-muted: "{prefix} &c Player &e{player}&c Not in the mute list."
