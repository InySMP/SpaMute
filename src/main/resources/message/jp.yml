#
# 🎨 SpaMute - メッセージ設定ファイル 🎨
# カラーコードを定義するには「&」記号を使用します。
#

# --- プラグインのプレフィックス ---
接頭辞: "&6[&b&lSpaMute&6] &r"

# --- 警告および禁止メッセージ ---

# プレイヤーが画面のスワイプ動作により警告を受けたときのメッセージ (プレイヤー自身に送信されます)
プレイヤーへの警告:
- "{prefix}&e&l警告! &7メッセージを頻繁に送信しないでください。&r"
- "{prefix}&7&c{count}/{threshold} &7 の画面スパム警告が蓄積されました。&r"

# プレーヤーが禁止されたときにプレーヤーに送信されるメッセージ
プレイヤーミュート:
- "{prefix} ======== &c&l🚫禁止通知 🚫&r =========
- 「{prefix} &7継続的な画面スパムのため、自動的に禁止されました &e{duration}&7.&r」
- "{prefix} &7禁止は &a{unmute_time} &7 に自動的に解除されます&r"
- "{prefix} ===============================

# プレイヤーがミュート中に発言しようとしたときに受信するメッセージ
player-try-speak: "{prefix}&cあなたは禁止されています &7(&eremaining &6{remaining}&7)&c なので話すことができません。&r"

# プレーヤーの禁止時間が経過し、禁止が自動的に解除されるときにプレーヤーに送信されるメッセージ
player-unmuted-auto: "{prefix} &aミュートが自動的に解除され、発言できるようになりました。&r"

# サーバー管理者 (spamute.admin 権限を持つプレイヤー) に通知が送信されます
管理者通知ミュート:
- "{prefix} ======== &c&l🚨 サーバー通知 🚨 &r=========
- 「{prefix} &b{player} &7 は画面スパムのため自動的に禁止されました &e{duration}&7!&r」
- "{prefix} ================================

unmute-success-sender: "{prefix} &6{player}&a の禁止は &c{sender}&a によって解除されました"

# --- コマンドメッセージ ---

reload-usage: "{prefix} &7usage: &e/spamute reload&r"
コマンドの使用法:
- "{prefix} ===== {prefix} &6コマンドリスト&r=====
- "{prefix} /spamute - 通常コマンド、コマンドリスト"
- "{prefix} /spamute reload - config.yml と message.yml をリロードします"
- "{prefix} /spamute ヘルプ - コマンド リスト"
- "{prefix} /spamute unmute - プレーヤーのミュートを解除します"
- "{prefix} ===============================

# プラグインのリロード成功メッセージ (管理者へ)
command-reload-success: "{prefix} &a設定は正常に再ロードされました。&r"

# コマンド実行権限がない場合のメッセージ
command-no-permission: "{prefix} &cこのコマンドを実行する権限がありません。&r"

# 命令の使い方が間違っている場合のメッセージ

unmute-player-not-found: "{prefix} &c{player} が見つかりません"

unmute-not-muted: "{prefix} &cプレーヤーはミュートリストに載っていません"